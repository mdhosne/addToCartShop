<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MariyamStore</a>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#cartModal">
                ðŸ›’ Cart <span id="cart-count" class="badge bg-danger">0</span>
            </button>
        </div>
    </nav>

    <!-- Product List -->
    <div class="container mt-4">
        <h2 class="text-center">Welcome to Our Shop | Select Your Products</h2>
        <div id="product-list" class="row mt-3"></div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group"></ul>
                    <p class="mt-3">Total: $<span id="cart-total">0</span></p>

                    <!-- Promo Code Input -->
                    <div class="input-group mt-3">
                        <input type="text" id="promo-code" class="form-control" placeholder="Enter Promo Code">
                        <button class="btn btn-secondary" onclick="applyPromoCode()">Apply</button>
                    </div>
                    <p class="text-success mt-2" id="discount-message"></p>
                    <p class="mt-3">Discounted Total: $<span id="discounted-total">0</span></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
                    <button class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>

</body>
</html>
